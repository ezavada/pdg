<html>
<head>

  <link rel="stylesheet" type="text/css" href="../tools/jasmine/jasmine.css">
  <script type="text/javascript" src="../tools/jasmine/jasmine.js"></script>
  <script type="text/javascript" src="../tools/jasmine/jasmine-html.js"></script>
  
  <!-- source files that define set up in-browser version of pdg -->
  <script type="text/javascript" src="../src/js/require.js"></script>
  <script type="text/javascript" src="../src/js/dump.js"></script>
  <script type="text/javascript" src="../src/js/classify.js"></script>

  <!-- include source files here... -->
  <script type="text/javascript" src="../src/js/color.js"></script>
  <script type="text/javascript" src="../src/js/coordinates.js"></script>
  <script type="text/javascript" src="../src/js/pdg-defs.js"></script>
  <script type="text/javascript" src="../src/js/ieventhandler.js"></script>
  <script type="text/javascript" src="../src/js/eventemitter.js"></script>
  <script type="text/javascript" src="../src/js/netconnection.js"></script>
  <script type="text/javascript" src="../src/js/netclient.js"></script>
  <script type="text/javascript" src="../src/js/netserver.js"></script>

  <!-- include spec files here... -->
  <script type="text/javascript" src="spec/SpecHelper.js"></script>
  <script type="text/javascript" src="spec/color.spec.js"></script>
  <script type="text/javascript" src="spec/point.spec.js"></script>

<!-- 
  <script type="text/javascript" src="spec/netclient.spec.js"></script>
  <script type="text/javascript" src="spec/netserver.spec.js"></script>
 -->

  <script type="text/javascript">
    (function() {
      var jasmineEnv = jasmine.getEnv();
      jasmineEnv.updateInterval = 1000;

      var outputDiv = document.getElementById('jasmine-output');
      var htmlReporter = new jasmine.HtmlReporter(outputDiv);

      jasmineEnv.addReporter(htmlReporter);

      jasmineEnv.specFilter = function(spec) {
        return htmlReporter.specFilter(spec);
      };

      var currentWindowOnload = window.onload;

      window.onload = function() {
        if (currentWindowOnload) {
          currentWindowOnload();
        }
        execJasmine();
      };

      function execJasmine() {
        jasmineEnv.execute();
      }

      setTimeout(function() {
      	document.location.reload();
      }, 10000);
    })();
  </script>

</head>

<body>
	<div id="jasmine-output"></div>
</body>
</html>
